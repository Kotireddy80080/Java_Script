<h1>"Dialog boxes in js"</h1>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <fieldset>
        <legend>javascript_session</legend>
        <center>
            <h1><tt>javascript</tt></h1>
        </center>
    </fieldset>
    <script>
        var x1=prompt("enter the value of x1:")
        document.write("x1 value is:"+x1)
        document.write("<hr>")
        document.write("the data type is:"+typeof(x1))
        console.log("welcome to dialog box")
    </script>
</body>
</html>
